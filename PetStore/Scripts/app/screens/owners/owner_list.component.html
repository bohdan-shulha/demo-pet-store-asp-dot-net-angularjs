<table class="table table-striped">
	<tr>
		<th>Person</th>
		<td>Pets</td>
		<td><!-- delete an owner --></td>
	</tr>
	<tr ng-repeat="owner in owners">
		<td>
			<a ui-sref="pets({ ownerId: owner.id })">
				{{ owner.name }}
			</a>
		</td>
		<td>
			{{ owner.petCount > 0 ? owner.petCount : "has no pets :(" }}
		</td>
		<td class="text-right">
			<button class="btn btn-danger"
					type="button" 
					alt="Delete an owner" 
					ng-click="deleteOwner(owner)"
			>&times;</button>
		</td>
	</tr>
</table>
