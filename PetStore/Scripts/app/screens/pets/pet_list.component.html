<span>Pets: {{ totalCount }}</span>

<table class="table table-striped">
	<tr>
		<th>Pet Name</th>
		<th><!-- delete a pet --></th>
	</tr>
	<tr ng-repeat="pet in pets">
		<td>{{ pet.name }}</td>
		<td class="text-right">
			<button class="btn btn-danger" ng-click="$ctrl.deletePet(pet)">&times;</button>
		</td>
	</tr>
	<tr ng-show="pets.length == 0">
		<td colspan="2">
			This being has no pets :(
		</td>
	</tr>
</table>

<!-- Magic numbers are bad, huh -->
<!-- Copy-pase is bad too -->
<ul uib-pagination
	ng-show="totalCount / 3 > 1"
	previous-text="Previous"
	next-text="Next"
	ng-model="page"
	ng-change="$ctrl.refresh()"
	boundary-link-numbers="true"
	items-per-page="3"
	total-items="totalCount"></ul>
